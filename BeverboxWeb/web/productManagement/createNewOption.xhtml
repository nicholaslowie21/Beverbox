<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
                
    <ui:define name="content">
        <ez:Breadcrumb pageName="createNewOption" />
        <div>
            <h3>Create New Option</h3>
            <h:form id="createNewOption">
                <p:messages id="messagesCreateNewProduct" redisplay="false" />
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="Name " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="#{createNewOptionManagedBean.name}" placeholder="Option Name [duration]" size="40" required="true" requiredMessage="Option name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="name" />
                            </p:column>
                            
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="selDuration" value="Duration (months) " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="selDuration" value="#{createNewOptionManagedBean.duration}" required="true">
                                    <f:selectItem itemValue="" itemLabel="[Select One]" noSelectionOption="false" />
                                    <f:selectItems value="#{createNewOptionManagedBean.availableDurations}" var="optionDuration" />
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:message for="selDuration" />
                            </p:column>
                        </p:row>
         
                        <p:row>
                            <p:column>
                                <p:outputLabel for="selType" value="Type " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="selType" value="#{createNewOptionManagedBean.type}" required="true">
                                    <f:selectItem itemValue="" itemLabel="[Select One]" noSelectionOption="false" />
                                    <f:selectItems value="#{createNewOptionManagedBean.availableTypes}" var="optionType" />
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:message for="selType" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel for="unitPrice" value="Price " style="font-weight: bold;" />
                            </p:column>
                            <p:column>                            
                                <p:spinner id="unitPrice" value="#{createNewOptionManagedBean.price}" placeholder="30.00" min="0" max="1000000" stepFactor="0.01" required="true" requiredMessage="Unit Price is required" />
                            </p:column>
                            <p:column>
                                <p:message for="unitPrice" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="description" value="Description " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputTextarea id="description" value="#{createNewOptionManagedBean.description}" rows="3" cols="40" requiredMessage="Description is required" />
                            </p:column>
                            <p:column>
                                <p:message for="description" />
                            </p:column>
                        </p:row>
           
                        <p:row>
                            <p:column>
                                <p:outputLabel for="sharing" value="Sharing " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Sharing price will be automatically incremented by $6.00" />
                                <br></br>
                                <p:selectBooleanCheckbox id="sharing" value="#{createNewOptionManagedBean.sharing}" itemLabel="Allowed"/>
                            </p:column>
                            <p:column>
                                <p:message for="sharing" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton type="reset" value="Clear" />&nbsp;
                                <p:commandButton  value="Create New Option" actionListener="#{createNewOptionManagedBean.createNewOption}" />
                            </p:column>
                        </p:row>

                        <p:growl>
                            <p:autoUpdate />
                        </p:growl>
                    </p:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
