<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
 <ui:define name="content">
        
        <ez:Breadcrumb pageName="viewAllBoxes" />
        <ez:viewReviews id="ccViewReviews" />
        <div>
            <h3>View All Boxes</h3>
            <h:form>

                        <p:linkButton outcome="createNewBox.xhtml" value="Create New Box" style="margin-right:20px;" icon="fa fa-plus" />                                       
                 
            </h:form>
            <br></br>
            <h:form id="formAllBoxes">
                <p:messages id="messages" redisplay="false" closable="true" />
                <p:layout>
     

                    <p:layoutUnit position="center">
                        
                        <p:dataTable id="dataTableMain" widgetVar="dataTableMain" value="#{viewBoxesManagedBean.boxes}" var="box" rowKey="#{box.boxId}" rowIndexVar="row"                             
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                    
                            <p:column headerText="Box ID" sortBy="#{box.boxId}">
                                <h:outputText value="#{box.boxId}" />
                            </p:column>

                            <p:column headerText="Box Name" sortBy="#{box.boxName}">
                                <h:outputText value="#{box.boxName}" />
                            </p:column>                            

                            <p:column headerText="Box Origin" sortBy="#{box.boxOrigin}">
                                <h:outputText value="#{box.boxOrigin}" />
                            </p:column>
                            
                           
                            <p:column headerText="Box Description" sortBy="#{box.boxDesc}">
                                <h:outputText value="#{box.boxDesc}" />
                            </p:column>
                            <p:column headerText="Beverages">
                                <p:dataScroller value="#{box.beverages}" var="beverage" chunkSize="10">
                                
                                        <h:panelGrid columns="2" cellpadding="5">

                                            <h:outputText value="#{beverage.beverageId}:#{beverage.beverageName}" style="font-weight: bold"/>

                                        </h:panelGrid>
                                 </p:dataScroller>
                            </p:column>
                            <p:column headerText="Active" sortBy="#{box.active}">
                                <h:outputText value="#{box.active}" />
                            </p:column>

                            <p:column headerText="Reviews" >
                                <p:commandButton update="ccViewReviews:formViewReviews" oncomplete="PF('dialogViewReviews').show()" icon="ui-icon-document" title="View">
                                    <f:setPropertyActionListener value="#{box}" target="#{viewBoxesManagedBean.viewReviewsManagedBean.boxToView}" />
                                </p:commandButton>                        
                            </p:column>
                            
                            <p:column headerText="Action" >
                               
                                <p:commandButton icon="ui-icon-trash" actionListener="#{viewBoxesManagedBean.deleteBox}" update="formAllBoxes:dataTableMain formAllBoxes:messages">
                                    <f:attribute name="boxToDelete" value="#{box}" />
                                    <p:confirm header="Confirmation" message="Are you sure you want to delete #{box.boxName} (Box ID: #{box.boxId})?" icon="ui-icon-alert" />
                                </p:commandButton>
                                
                            </p:column>
                        </p:dataTable>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                    </p:layoutUnit>

                </p:layout>                                               
                
            </h:form>
            
        </div>
        
    </ui:define>

</ui:composition>
