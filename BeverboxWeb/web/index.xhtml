<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        
        <ez:Breadcrumb pageName="index" />
        
        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <article>
                <h3>Welcome!</h3>
                <p>
                    This is the web-app for BeverBox Staff!
                    Please log in to access the app. 
                </p>
            </article>
            <br/>
                <p:growl>
                    <p:autoUpdate />
                </p:growl>
                &nbsp;
        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <p:panelGrid columns="3" styleClass="ui-noborder">
                <p:imageSwitch effect="fade" id="fadeEffect">
                        <p:graphicImage library="image" name="type 1.jpg" height="200" id="image1" />
                        <p:graphicImage library="image" name="type 2.jpg" height="200" id="image2" />
                        <p:graphicImage library="image" name="type 3.jpg" height="200" id="image3" />
                        <p:graphicImage library="image" name="type 4.jpg" height="200" id="image4" />
                </p:imageSwitch>
                <p:panelGrid>
                    <h3>Welcome staff <h:outputText value="#{sessionScope.currentAdmin.adminName}" />!</h3> 
                    <h4>This BeverBox Staff application is where you can control the things we offer to our customers!</h4>
                    <h:outputText value="Here is your current account information:" />
                    <h:outputText value="ID    : #{sessionScope.currentAdmin.adminId}" /><br />
                    <h:outputText value="Email : #{sessionScope.currentAdmin.adminEmail}" />
                </p:panelGrid>
                <p:calendar mode="inline" accesskey="true"></p:calendar>
            </p:panelGrid>
        </h:panelGroup>
        
    </ui:define>

</ui:composition>
