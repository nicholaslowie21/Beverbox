<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        
        <ez:Breadcrumb pageName="index" />
        
        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <article>
                <h3>Welcome!</h3>
                <p>
                    This is the web-app for BeverBox Staff! 
                    Please log in to access the app.                  
                </p>
            </article>
            <br/>
                <p:growl>
                    <p:autoUpdate />
                </p:growl>
                &nbsp;
        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <article>
                <h3>Welcome staff!</h3> 
                <h4>Here is your current account information: </h4>
                <h:outputText value="ID    : #{sessionScope.currentAdmin.adminId}" /> <br/>
                <h:outputText value="Name  : #{sessionScope.currentAdmin.adminName}" /><br/>
                <h:outputText value="Email : #{sessionScope.currentAdmin.adminEmail}" />
            </article>
        </h:panelGroup>
        
    </ui:define>

</ui:composition>
