<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        <ez:Breadcrumb pageName="createNewAdmin" />
        <div>
            
            <h:form>
                <p:growl>
                    <p:autoUpdate />
                </p:growl>
                <h3>Create New Admin</h3>
                
                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="Name: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="#{createNewAdminManagedBean.newAdmin.adminName}" placeholder="E.g. John Doe" required="true" requiredMessage="Admin Name is required!" />
                            </p:column>
                        </p:row>
                        <br/>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="email" value="Email: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="email" value="#{createNewAdminManagedBean.newAdmin.adminEmail}" placeholder="xxx@gmail.com" required="true" requiredMessage="Email is required!" />
                            </p:column>
                        </p:row>
                        <br/>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="adminPassword" value="Password: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText type="password" id="adminPassword" value="#{createNewAdminManagedBean.newAdmin.adminPassword}" required="true" requiredMessage="Password is required!" />
                            </p:column>
                        </p:row>
                        <br/>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="confirmPassword" value="Confirm Password: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText type="password" id="confirmPassword" value="#{createNewAdminManagedBean.confirmPassword}" required="true" requiredMessage="Confirm Password is required!" />
                            </p:column>
                        </p:row>      
                        <br/>
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton type="reset" value="Clear" />&nbsp;
                                <p:commandButton ajax="false" value="Create New Admin" actionListener="#{createNewAdminManagedBean.createNewAdmin}" oncomplete="PF('dialogCreateNewAdmin').show();"  />
                                
                            </p:column>
                        </p:row>

                </h:form>
            
           
        </div>
    </ui:define>
</ui:composition>
